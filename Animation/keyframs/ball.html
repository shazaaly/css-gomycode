<style>
    .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        animation: move 2s infinite;
        /* transform: rotate(45deg) scale(1.5) translate(45px); */

    }

    @keyframes move {
        form {
            transform: translate3d(0, 0, 0);
        }

        to {
            transform: translate3d(600px, 0, 0);

        }

    }

  
</style>

<body>
    <div class="ball"></div>
</body>
