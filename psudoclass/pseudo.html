<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* <!-- This code applies a background color of chartreuse to any element with an href attribute when the user hovers over it with their mouse. --> */
    a[href]:hover {
        background-color: chartreuse;
    }

    button:active {
        background-color: brown;
        color: wheat;
        transform: scale(0.99);
    }
</style>

<body>
    <!-- hover active focus -->
    <div class="wrapper">
        <a href="/home">Section 1</a>
    </div>

    <p class="details">
        <button>Choose</button>
    </p>

</body>

</html>
